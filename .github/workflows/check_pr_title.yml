name: Check PR title
run-name: Check PR title [${{ github.event.pull_request.title }}]
on:
  pull_request:
    types: [ opened, edited, synchronize, reopened ]

jobs:
  Check-PR-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Check PR title
        run: python .github/scripts/check_pr_title.py '${{ github.event.pull_request.title }}'
